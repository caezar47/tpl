<header class="{{block_prefix}}block">
	<div class="{{block_prefix}}slick" data-slider-slick="slick-header">
		<div class="{{block_prefix}}slick-item">
			<img src="{{url-path-img}}/temp/header-slider-item1.jpg" class="img-responsive" alt="">
		</div>
		<div class="{{block_prefix}}slick-item">
			<img src="{{url-path-img}}/temp/header-slider-item2.jpg" class="img-responsive" alt="">
		</div>
	</div>
	<div class="{{block_prefix}}container container">
		<div class="{{block_prefix}}panel">
			<div class="{{block_prefix}}inner">
				<h1 class="{{block_prefix}}heading">{{block_heading}}</h1>
				<div class="{{block_prefix}}heading-small">{{block_heading_small}}</div>
				<div class="{{block_prefix}}btn">						
					[[azbntple 
						tpl="/src/block/site/default/button/btn-modal.html"
						button_prefix="btn__" 
						button_mod="  "
						button_target="modal-message"
						button_name="{{block_btn}}" 
					]]
				</div>
			</div>
		</div>
	</div>
	<a href="#adv-block" data-scrollto-diff="-97" class="{{block_prefix}}scrollto scrollto">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="icon-scroll" ]]</a>
</header>
